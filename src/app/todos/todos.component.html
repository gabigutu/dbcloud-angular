<h1>My To Do</h1>
<p>Hello, {{username}}</p>
<p>
    <label for="username">Change your username:</label>
    <input id="username" type="text" [(ngModel)]="username" />
</p>

<p>Your list contains {{todos.length}}</p>
<ul>
    <app-todo *ngFor="let todo of todos; index as i;" [index]="i" [todo]="todo.id < 10 ? emptyTodo : todo"
        (listUpdated)="requestedUpdateListAfterDelete($event)">
    </app-todo>
</ul>
